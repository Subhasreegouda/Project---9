<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Event Manager</h1>
        <div id="auth-buttons">
            <button id="login-btn">Login</button>
            <button id="logout-btn" style="display:none;">Logout</button>
        </div>
    </header>

    <section id="create-event">
        <h2>Create New Event</h2>
        <form id="event-form">
            <label for="event-name">Event Name:</label>
            <input type="text" id="event-name" required><br>

            <label for="event-date">Event Date:</label>
            <input type="date" id="event-date" required><br>

            <label for="event-location">Location:</label>
            <input type="text" id="event-location" required><br>

            <button type="submit">Create Event</button>
        </form>
    </section>

    <section id="event-list">
        <h2>Upcoming Events</h2>
        <h2>Past Events</h2>
        <h2>Event Details</h2>
        <h2>Event Categorize</h2>
        <h2>Event Reviews</h2>
        <h2>Event Speakers / Guests</h2>
        <ul id="events">
            <!-- Events will be listed here -->
        </ul>
    </section>

    <script src="script.js"></script>
</body>
</html>
